<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:replace="~{fragments/htmlHead :: head}"></th:block>
    <title>Leaderboard</title>
</head>
<body>
<!--Header-->
<th:block th:replace="~{fragments/htmlHeader :: header}"></th:block>

<!--Navbar-->
<th:block th:replace="~{fragments/htmlNavbar :: navbar}"></th:block>

<!-- quests/list.html -->
<h1>Quests</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Points</th>
        <th>Completed</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="quest : ${quests}">
        <td th:text="${quest.id}">1</td>
        <td th:text="${quest.description}">Sample description</td>
        <td th:text="${quest.points}">100</td>
        <td th:text="${quest.completed}">false</td>
    </tr>
    </tbody>
</table>

</body>
</html>
