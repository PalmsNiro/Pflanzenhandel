<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:insert="~{fragments/htmlHead :: head}"></th:block>
</head>
<body>
<div class="container">
    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <span th:text="${successMessage}"></span>
    </div>
    <form th:action="@{/register}" method="POST" class="form-horizontal">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title" th:text="'Register'"></h4>
                <div th:if="${error}" class="alert alert-danger">
                    <span th:text="${error}"></span>
                </div>
                <div class="row form-group">
                    <div class="col-12 col-md-6">
                        <label>Username</label>
                        <input type="text" id="username" name="username" th:placeholder="'Username'" class="form-control" required/><br/>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-12 col-md-6">
                        <label>First Name</label>
                        <input type="text" id="firstName" name="firstName" th:placeholder="'First Name'" class="form-control" required/><br/>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-12 col-md-6">
                        <label>Last Name</label>
                        <input type="text" id="lastName" name="lastName" th:placeholder="'Last Name'" class="form-control" required/><br/>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-12 col-md-6">
                        <label>Email</label>
                        <input type="email" id="email" name="email" th:placeholder="'Email'" class="form-control" required/><br/>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-12 col-md-6">
                        <label>Password</label>
                        <input type="password" id="password" name="password" th:placeholder="'Password'" class="form-control" required/><br/>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-12 col-md-6">
                        <label>Repeat Password</label>
                        <input type="password" id="repeatPassword" name="repeatPassword" th:placeholder="'Repeat Password'" class="form-control" required/><br/>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button name="Submit" value="Register" type="Submit" th:text="'Register'" class="btn btn-primary"></button>
            </div>
        </div>
    </form>
</div>
<script src="/js/validation.js"></script>
</body>
</html>
