<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:insert="~{fragments/htmlHead :: head}"></th:block>
    <meta charset="UTF-8">
    <title th:text="${product.name}">Product Details</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
        .edit-button {
            display: inline-block;
            margin-top: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .edit-button:hover {
            background-color: #218838;
        }
        .message-form {
            margin-top: 20px;
        }
        .message-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .message-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<!--Header-->
<div class="container-fluid">
    <div class="row">
        <div class="col-12 bg-success text-white py-3">
            <!-- Placeholder svg -->
            <a href="/" aria-label="Home" class="logo-link">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-tree logo-svg" viewBox="0 0 16 16">
                    <path d="M8.416.223a.5.5 0 0 0-.832 0l-3 4.5A.5.5 0 0 0 5 5.5h.098L3.076 8.735A.5.5 0 0 0 3.5 9.5h.191l-1.638 3.276a.5.5 0 0 0 .447.724H7V16h2v-2.5h4.5a.5.5 0 0 0 .447-.724L12.31 9.5h.191a.5.5 0 0 0 .424-.765L10.902 5.5H11a.5.5 0 0 0 .416-.777zM6.437 4.758A.5.5 0 0 0 6 4.5h-.066L8 1.401 10.066 4.5H10a.5.5 0 0 0-.424.765L11.598 8.5H11.5a.5.5 0 0 0-.447.724L12.69 12.5H3.309l1.638-3.276A.5.5 0 0 0 4.5 8.5h-.098l2.022-3.235a.5.5 0 0 0 .013-.507"/>
                </svg>
            </a>
        </div>
    </div>
</div>

<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark-subtle mt-4">
    <form class="d-flex me-3" role="search" action="/" method="get">
        <input class="form-control me-2" type="search" name="query" placeholder="Search" aria-label="Search" th:value="${param.query}" />
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="#">Neues Angebot</a>
        </li>
    </ul>
    <div class="dropdown">
        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-person-fill icon-size" viewBox="0 0 16 16">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 4 6 4-1 1-1 1H3zm5-7a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
            </svg>
        </a>
        <ul class="dropdown-menu dropdown-menu-end text-small shadow" aria-labelledby="userDropdown">
            <li><a class="dropdown-item" th:href="@{/profile}">Profile</a></li>
            <li><a class="dropdown-item" th:href="@{/settings}">Settings</a></li>
            <li><a class="dropdown-item" th:href="@{/hauptmenu}">Hauptmen√º</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
        </ul>
    </div>
</nav>

<!--Main Area for Product Details-->
<div class="container content mt-4">
    <h1 th:text="${product.name}">Product Name</h1>
    <p th:text="${product.description}">Product Description</p>
    <p th:text="'Price: ' + ${product.price}">Price: 0.00</p>
    <p th:text="'Height: ' + ${product.height}">Height: 0.00</p>
    <p th:text="'Shipping Costs: ' + ${product.shippingCosts}">Shipping Costs: 0.00</p>

    <!-- Edit button only visible to the seller -->
    <div th:if="${product.verkaufer != null}">
        <div th:if="${product.verkaufer.username == currentUser.username}">
            <a th:href="@{/product/edit/{id}(id=${product.id})}" class="edit-button">Edit Product</a>
        </div>
    </div>

    <!-- Message Form -->
    <form th:action="@{/messages/start}" method="post" class="message-form">
        <input type="hidden" name="productId" th:value="${product.id}" />
        <button type="submit" class="message-button">Send Message to Seller</button>
    </form>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 Pflanzenhandel. All rights reserved.</p>
</footer>

</body>
</html>
