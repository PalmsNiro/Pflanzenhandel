<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <th:block th:replace="~{fragments/htmlHead :: head}"></th:block>
    <link rel="stylesheet" th:href="@{/css/authstyle.css}">
</head>
<body>
<div class="container">
    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <span th:text="${successMessage}"></span>
    </div>
    <form th:action="@{/login}" method="POST" class="form-horizontal">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title" th:text="'Pflanzenhandel Login'"></h4>
                <div th:if="${param.error}" class="alert alert-danger">
                    <span th:text="'Login fehlgeschlagen.'"></span>
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    <span th:text="'Logout erfolgreich.'"></span>
                </div>
                <div class="form-group">
                    <label>Benutzername</label>
                    <input type="text" id="username" name="username" th:placeholder="'Benutzername'" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Passwort</label>
                    <input type="password" th:placeholder="'Passwort'" id="password" name="password" class="form-control"/>
                </div>
            </div>
            <div class="card-footer">
                <button name="Submit" value="Login" type="Submit" th:text="'Login'" class="btn btn-primary"></button>
                <p><a th:href="@{/register}">Noch keinen Account?</a></p>
            </div>
        </div>
    </form>
</div>
</body>
</html>
