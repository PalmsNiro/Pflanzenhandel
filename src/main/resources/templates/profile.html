<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:replace="~{fragments/htmlHead :: head}"></th:block>
</head>
<style>
    .clickable-row:hover {
        cursor: pointer;
    }
    body {
        background-color: #f4f9f4;
        font-family: Arial, sans-serif;
        color: #333;
    }
    .navbar {
        background-color: #2d572c;
    }
    .nav-link {
        color: #fff;
    }
    .footer {
        background-color: #2d572c;
        color: #fff;
    }
    /* Layout anpassen */
    .container {
        margin-top: 50px;
        margin-bottom: 50px;
    }
    .card {
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #fff;
        padding: 20px;
        margin-bottom: 20px;
    }
    /* Bilder und Interaktionen */
    .logo-svg {
        width: 40px;
        height: 40px;
        fill: #fff;
    }
    .btn-primary {
        background-color: #2d572c;
        border: none;
        border-radius: 5px;
        color: #fff;
        padding: 10px 20px;
        transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
        background-color: #244d23;
    }
    .header {

        color: #fff; /* Weiß */
        padding: 20px;
        text-align: center;
    }

    /* Stile für die Seitennavigation */
    .side-navigation {
        background-color: #75b457; /* Dunkelgrau */
        color: #fff; /* Weiß */
        padding: 20px;
        border-radius: 10px;
    }

    /* Stile für die Hauptinhalt */
    .main-content {
        background-color: #fff; /* Weiß */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Stile für den Footer */
    .footer {
        background-color: #244d23;
        color: #fff; /* Weiß */
        padding: 20px;
        text-align: center;
    }
</style>
<body>
<!--Header-->
<div class="container-fluid">
    <div class="row">
        <div class="col-12 bg-success text-white py-3 d-flex align-items-center justify-content-center">
            <!-- Placeholder svg -->
            <a href="/" aria-label="Home" class="logo-link">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-tree logo-svg" viewBox="0 0 16 16">
                    <path d="M8.416.223a.5.5 0 0 0-.832 0l-3 4.5A.5.5 0 0 0 5 5.5h.098L3.076 8.735A.5.5 0 0 0 3.5 9.5h.191l-1.638 3.276a.5.5 0 0 0 .447.724H7V16h2v-2.5h4.5a.5.5 0 0 0 .447-.724L12.31 9.5h.191a.5.5 0 0 0 .424-.765L10.902 5.5H11a.5.5 0 0 0 .416-.777zM6.437 4.758A.5.5 0 0 0 6 4.5h-.066L8 1.401 10.066 4.5H10a.5.5 0 0 0-.424.765L11.598 8.5H11.5a.5.5 0 0 0-.447.724L12.69 12.5H3.309l1.638-3.276A.5.5 0 0 0 4.5 8.5h-.098l2.022-3.235a.5.5 0 0 0 .013-.507"/>
                </svg>
            </a>
            <h1 class="header mb-0">BlattBazar</h1>
        </div>
    </div>
</div>

<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark-subtle">
    <form class="d-flex me-3" role="search" action="/" method="get">
        <input class="form-control me-2" type="search" name="query" placeholder="Search" aria-label="Search" th:value="${param.query}" />
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/product/new}">Neues Angebot</a>
        </li>
    </ul>
    <div class="d-flex align-items-center">
        <a href="/logout" class="btn btn-primary me-3">Sign Out</a>
        <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-person-fill icon-size" viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 4 6 4-1 1-1 1H3zm5-7a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                </svg>
            </a>
            <ul class="dropdown-menu dropdown-menu-end text-small shadow" aria-labelledby="userDropdown">
                <li><a class="dropdown-item" th:href="@{/profile}">Profile</a></li>
                <li><a class="dropdown-item" th:href="@{/settings}">Settings</a></li>
                <li><a class="dropdown-item" th:href="@{/messages}">Messages</a></li>
                <li><a class="dropdown-item" href="@{/plantCare}">Plant-Care Page</a></li>
                <li><a class="dropdown-item" th:href="@{/hauptmenu}">Hauptmenü</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" th:href="@{/logout}">Sign Out</a></li>
            </ul>
        </div>
    </div>
</nav>
<!--Main Content area-->

<div class="container">
    <h1>User Profile</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">User Information</h5>
            <p class="card-text"><strong>Username:</strong> <span th:text="${user.username}"></span></p>
            <p class="card-text"><strong>First Name:</strong> <span th:text="${user.firstName}"></span></p>
            <p class="card-text"><strong>Last Name:</strong> <span th:text="${user.lastName}"></span></p>
            <p class="card-text"><strong>Email:</strong> <span th:text="${user.email}"></span></p>
        </div>
    </div>
</div>
</body>
</html>
