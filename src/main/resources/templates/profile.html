<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <th:block th:replace="~{fragments/htmlHead :: head}"></th:block>
    <meta charset="UTF-8">
    <title>Mein Profil</title>
    <style>
        body {
          background-color: #f0f8ff;
          font-family: 'Arial', sans-serif;
          display: flex;
          flex-direction: column;
          min-height: 100vh;
          margin: 0;
        }
        .container-fluid {
          padding: 0;
        }
        .header .logo-link {
          margin-left: 20px; /* Verschiebt das blaue Symbol nach rechts */
        }
        .navbar {
          margin-bottom: 20px;
          background-color: #4CAF50;
        }
        .navbar .nav-link {
          font-size: 1.75rem; /* Vergrößert die Schriftgröße der gesamten Leiste */
          padding: 10px 15px; /* Vergrößert das Padding der gesamten Leiste */
        }
        .navbar .form-control {
          width: 300px; /* Setzt die Breite des Suchfelds */
          padding: 0.75rem 1.5rem; /* Vergrößert das Padding des Suchfelds */
          border-radius: 20px;
          margin-left: 28px; /* Verschiebt Navbar nach rechts */
        }
        .navbar .btn-outline-light {
          width: 120px; /* Setzten der Breite des Suchbuttons */
          margin-left: 20px; /* Fügt Abstand zwischen Suchfeld und Suchbutton hinzu */
        }
        .navbar .navbar-nav .nav-item {
          margin-right: 25px; /* Fügt Abstand zwischen den Navigationselementen hinzu */
        }
        .navbar .btn-light {
          margin-left: 20px; /* Fügt Abstand zum linken Rand des "Ausloggen"-Buttons hinzu */
        }
        .navbar .bi-person-fill {
          width: 40px; /* Setzt die Breite des Profilsymbols */
          height: 40px; /* Setzt die Höhe des Profilsymbols */
        }

        .sidebar {
          background-color: #28a745;
          color: white;
          padding: 10px 30px;
          border-radius: 10px;
          width: 300px;
          font-size: 1.25rem; /* Standard-Schriftgröße für die gesamte Seitenleiste */
        }
        .sidebar .fs-5 {
          padding-left: 10px;
          font-size: 1.50rem; /* Größere Schriftgröße für "Seitenleiste" */
        }
        .sidebar .btn-toggle {
          color: white;
          width: 100%;
          text-align: left;
          padding-left: 10px; /* Verschiebt die Schrift der Button nach rechts */
          font-size: 1.25rem; /* Gleiche Schriftgröße wie die Standardgröße der Seitenleiste */
        }
        .sidebar .btn-toggle:hover {
          background-color: #218838;
        }
        .sidebar .btn-toggle-nav a {
          color: white;
          padding-left: 10px;
          font-size: 1.25rem; /* Gleiche Schriftgröße wie die Standardgröße der Seitenleiste */
        }
        .sidebar .btn-toggle-nav a:hover {
          text-decoration: underline;
        }

        .card {
          background-color: #fff;
          border: 1px solid #ddd;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          margin: 20px 0;
          padding: 20px;
        }
        .card-body {
          padding: 20px;
        }
        .card-title {
          font-size: 1.5rem;
          font-weight: bold;
          margin-bottom: 20px;
        }
        .card-text {
          font-size: 1.25rem;
          margin-bottom: 10px;
        }
        .footer {
          background-color: #28a745;
          color: white;
          padding: 3px 0;
          text-align: center;
          margin-top: auto; /* Damit der Footer am Ende der Seite bleibt */
        }
        .footer a {
          color: white;
          text-decoration: none;
        }
        .footer a:hover {
          text-decoration: underline;
        }
    </style>
</head>
<body>
<!--Header-->
<th:block th:replace="~{fragments/htmlHeader :: header}"></th:block>

<!--Navbar-->
<th:block th:replace="~{fragments/htmlNavbar :: navbar}"></th:block>

<!--Main Content Area-->
<div class="container-fluid flex-grow-1 d-flex flex-column main-content">
    <div class="row flex-grow-1 mt-3">
        <!--Side Overview-->
        <div class="col-auto sidebar">
            <span class="fs-5 fw-semibold">Seitenleiste</span>
            <ul class="list-unstyled ps-0">
                <li class="mb-1">
                    <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#account-collapse" aria-expanded="false">
                        Profil
                    </button>
                    <div class="collapse" id="account-collapse">
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                            <li><a href="/profile" class="link-body-emphasis d-inline-flex text-decoration-none rounded">Profil</a></li>
                            <li><a href="/settings" class="link-body-emphasis d-inline-flex text-decoration-none rounded">Einstellungen</a></li>
                            <li><a href="/logout" class="link-body-emphasis d-inline-flex text-decoration-none rounded">Ausloggen</a></li>
                            <li><a href="/orders" class="link-body-emphasis d-inline-flex text-decoration-none rounded">Bestellungen</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
        <!--Content Section-->
        <div class="col bg-light py-3 d-flex flex-column">
            <div class="container">
                <h1>Mein Profil</h1>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Meine Daten</h5>
                        <p class="card-text"><strong>Benutzername:</strong> <span th:text="${user.username}"></span></p>
                        <p class="card-text"><strong>Vorname:</strong> <span th:text="${user.firstName}"></span></p>
                        <p class="card-text"><strong>Nachname:</strong> <span th:text="${user.lastName}"></span></p>
                        <p class="card-text"><strong>E-mail:</strong> <span th:text="${user.email}"></span></p>
                    </div>
                </div>
            </div>
        </div>
        <div class
    </div>
</div>

<!-- Footer -->
<th:block th:replace="~{fragments/htmlFooter :: footer}"></th:block>

</body>
</html>
