<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:replace="~{fragments/htmlHead :: head}"></th:block>
    <title>Leaderboard</title>
</head>
<body>
<!--Header-->
<th:block th:replace="~{fragments/htmlHeader :: header}"></th:block>

<!--Navbar-->
<th:block th:replace="~{fragments/htmlNavbar :: navbar}"></th:block>

<!-- quests/list.html -->
<h1>Quests</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Needed Amount</th>
        <th>Progress</th>
        <th>Completed</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="userQuest : ${quests}">
        <td th:text="${userQuest.quest.id}">1</td>
        <td th:text="${userQuest.quest.description}">Sample description</td>
        <td th:text="${userQuest.quest.neededAmount}">50</td>
        <td th:text="${userQuest.progress}">0</td>
        <td th:text="${userQuest.progress >= userQuest.quest.neededAmount}">false</td>
    </tr>
    </tbody>
</table>


</body>
</html>
