<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:replace="~{fragments/htmlHead :: head}"></th:block>
</head>
<body>
<div class="container">
    <h1>User Profile</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">User Information</h5>
            <p class="card-text"><strong>Username:</strong> <span th:text="${user.username}"></span></p>
            <p class="card-text"><strong>First Name:</strong> <span th:text="${user.firstName}"></span></p>
            <p class="card-text"><strong>Last Name:</strong> <span th:text="${user.lastName}"></span></p>
            <p class="card-text"><strong>Email:</strong> <span th:text="${user.email}"></span></p>
        </div>
    </div>
</div>
</body>
</html>
