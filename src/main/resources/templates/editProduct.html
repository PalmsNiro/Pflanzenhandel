<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:insert="~{fragments/htmlHead :: head}"></th:block>
    <meta charset="UTF-8">
    <title>Bearbeite Produkt</title>
</head>
<body>
<!--Header-->
<div class="container-fluid">
    <div class="row">
        <div class="col-12 bg-success text-white py-3">
            <!-- Placeholder svg -->
            <a href="/" aria-label="Home" class="logo-link">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-tree logo-svg" viewBox="0 0 16 16">
                    <path d="M8.416.223a.5.5 0 0 0-.832 0l-3 4.5A.5.5 0 0 0 5 5.5h.098L3.076 8.735A.5.5 0 0 0 3.5 9.5h.191l-1.638 3.276a.5.5 0 0 0 .447.724H7V16h2v-2.5h4.5a.5.5 0 0 0 .447-.724L12.31 9.5h.191a.5.5 0 0 0 .424-.765L10.902 5.5H11a.5.5 0 0 0 .416-.777zM6.437 4.758A.5.5 0 0 0 6 4.5h-.066L8 1.401 10.066 4.5H10a.5.5 0 0 0-.424.765L11.598 8.5H11.5a.5.5 0 0 0-.447.724L12.69 12.5H3.309l1.638-3.276A.5.5 0 0 0 4.5 8.5h-.098l2.022-3.235a.5.5 0 0 0 .013-.507"/>
                </svg>
            </a>
        </div>
    </div>
</div>

<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark-subtle">
    <form class="d-flex me-3" role="search" action="/" method="get">
        <input class="form-control me-2" type="search" name="query" placeholder="Search" aria-label="Search" th:value="${param.query}" />
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="#">Neues Angebot</a>
        </li>
    </ul>
    <div class="dropdown">
        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-person-fill icon-size" viewBox="0 0 16 16">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 4 6 4-1 1-1 1H3zm5-7a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
            </svg>
        </a>
        <ul class="dropdown-menu dropdown-menu-end text-small shadow" aria-labelledby="userDropdown">
            <li><a class="dropdown-item" th:href="@{/profile}">Profile</a></li>
            <li><a class="dropdown-item" th:href="@{/settings}">Settings</a></li>
            <li><a class="dropdown-item" th:href="@{/hauptmenu}">Hauptmen√º</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Logout</a></li>
        </ul>
    </div>
</nav>

<!--Main Area for Editing Product-->
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2>Bearbeite Produkt</h2>
            <form th:action="@{/product/edit/{id}(id=${product.id})}" th:object="${product}" method="post">
                <input type="hidden" name="id" th:value="${product.id}" />
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter product name">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" th:field="*{description}" rows="3" placeholder="Enter product description"></textarea>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" class="form-control" id="price" th:field="*{price}" placeholder="Enter product price">
                </div>
                <div class="mb-3">
                    <label for="height" class="form-label">Height</label>
                    <input type="number" class="form-control" id="height" th:field="*{height}" placeholder="Enter product height">
                </div>
                <div class="mb-3">
                    <label for="overPot" class="form-label">Over Pot</label>
                    <input type="checkbox" class="form-check-input" id="overPot" th:field="*{overPot}">
                </div>
                <div class="mb-3">
                    <label for="shippingCosts" class="form-label">Shipping Costs</label>
                    <input type="number" class="form-control" id="shippingCosts" th:field="*{shippingCosts}" placeholder="Enter shipping costs">
                </div>
                <div class="mb-3">
                    <label for="imageUrl" class="form-label">Image URL</label>
                    <input type="text" class="form-control" id="imageUrl" th:field="*{imageUrl}" placeholder="Enter image URL">
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="mt-auto bg-dark text-white text-center py-3">
    <p>&copy; 2024 Pflanzenhandel. All rights reserved.</p>
</footer>

</body>
</html>
