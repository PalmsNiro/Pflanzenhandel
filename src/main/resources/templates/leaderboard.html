<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:replace="~{fragments/htmlHead :: head}"></th:block>
    <link rel="stylesheet" th:href="@{/css/leaderboardstyle.css}"/>
    <title>Leaderboard</title>
</head>
<body class="d-flex flex-column min-vh-100">
<!--Header-->
<th:block th:replace="~{fragments/htmlHeader :: header}"></th:block>

<!--Navbar-->
<th:block th:replace="~{fragments/htmlNavbar :: navbar}"></th:block>

<!--Main section for Leaderboard-->
<div class="container flex-grow-1 d-flex flex-column">
    <div th:if="${users != null && !users.isEmpty()}">
        <table class="table table-hover leaderboard-table">
            <thead>
            <tr>
                <th scope="col">Rank</th>
                <th scope="col">User</th>
                <th scope="col">
                    <a class="sortable" th:href="@{/leaderboard(sort='level')}">Level</a>
                </th>
                <th scope="col">
                    <a class="sortable" th:href="@{/leaderboard(sort='questsCompleted')}">Quests abgeschlossen</a>
                </th>
                <th scope="col">
                    <a class="sortable" th:href="@{/leaderboard(sort='plantsBought')}">gekaufte Pflanzen</a>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user, iterStat : ${users}" class="clickable-row">
                <th scope="row" class="rank-cell" th:text="${iterStat.index + 1}">Rank</th>
                <td class="user-cell">
                    <div class="user-name" th:text="${user.username}">Username</div>
                </td>
                <td class="level-cellcell">
                    <div class="user-level" th:text="${user.level}">Level</div>
                </td>
                <td class="quest-completed-cell">
                    <div class="user-questCompleted" th:text="${user.numberOfQuestsCompleted}">Quests abgeschlossen</div>
                </td>
                <td class="bought-plants-cell">
                    <div class="user-plants-bought" th:text="${user.numberOfProductsBought}">gekaufte Pflanzen</div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<th:block th:replace="~{fragments/htmlFooter :: footer}"></th:block>

</body>
</html>
